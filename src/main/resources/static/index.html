<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otrio Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgrey;
        }
        header {
            position: absolute; /* Position it absolutely to keep it on top */
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Ensure it is on top of other content */
            text-align: center;
            width: 100%;
            padding: 10px;
            gap: 10px;

        }

        .container {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between game area and sidebar */
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px; /* Space between different pieces containers */
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #fff;
            border: 2px solid #000;
            padding: 5px;
            position: relative;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            width: 100px;
            height: 100px;
            position: relative;
            overflow: hidden;
        }

        .piece {
            border-radius: 50%;
            border: 3px solid transparent;
            display: inline-block;
            position: absolute;
            cursor: pointer;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .piece.large {
            width: 90px;
            height: 90px;
            z-index: 1;
        }

        .piece.medium {
            width: 60px;
            height: 60px;
            z-index: 2;
        }

        .piece.small {
            width: 30px;
            height: 30px;
            z-index: 3;
        }

        .blue { border-color: blue; }
        .green { border-color: green; }
        .red { border-color: red; }
        .yellow { border-color: yellow; }
        .black { border-color: black; }

        .pieces-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .yellow-pieces-container, .red-pieces-container {
            flex-direction: column;
            align-items: center;
        }

        .blue-pieces-container, .green-pieces-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .blue-piece, .green-piece, .yellow-piece, .red-piece {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .scoreboard {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .scoreboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .scoreboard th, .scoreboard td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .scoreboard th {
            text-align: left;
        }

        .scoreboard td.player {
            text-align: left;
        }

        .scoreboard td.score {
            text-align: right;
        }

        .reset-button {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-button:hover {
            background-color: #0056b3;
        }

        .sidebar {
            width: 200px; /* Fixed width for both sidebars */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            padding: 20px;

        }

        .sidebar h3 {
            margin-top: 0;
        }

        .hidden {
            display:none
        }

    </style>
</head>
